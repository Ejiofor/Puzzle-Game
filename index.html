		<script>
    $( function() {
        $( "#sortable" ).sortable({
	        revert: true
        });
      $( "#draggable" ).draggable({
	        connectToSortable: "#sortable",
	        helper: "clone",
	        revert: "invalid"
       });
     $( "ul, li" ).disableSelection();
  } );
</script>


<script>
var seco=0;
var mins =0;
var mysetinterval;
var string_val;
var parsedint_val;
var current_display= "";

//start timer with the start button
$( function() {
$("#start").click(function(){
	 mysetinterval = setInterval(myTimer,1000);  
 });
});

//stop timer with the stop button
$( function() {
$("#stop").click(function( ){  
	 clearTimeout(mysetinterval);
 });
});






document.getElementById("time").innerHTML = mins + " Minutes : "+ seco + " Seconds";
function myTimer() {
	 document.getElementById("time").innerHTML =  mins + " Minutes : "+ seco++ + " Seconds";

  if(seco === 60){
     mins += 1;
		 seco = 0;
  }

	current_display = $("#time").text();
	string_val = current_display.charAt(0);
	parsedint_val = parseInt(string_val);
	if(parsedint_val === 3){
	 $("#gameover").delay(2000).css("visibility", "visible");
	 $("#gameover").dialog();
	 clearTimeout(mysetinterval);
  }


}





</script>
